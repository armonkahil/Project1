<head>
  <meta charset="UTC-8" />

  <script
    type="text/javascript"
    src="assets/javascript/jquery.tiltedpage-scroll.js"
  ></script>
  <link
    href="assets/css/tiltedpage-scroll.css"
    rel="stylesheet"
    type="text/css"
  />

<body>
  <div class="main">
    <section class="page1">
      This is the first joke section
    </section>
    <section class="page2">
      This is the section for the next joke
    </section>
    <section class="page3">
      This is an example section for the third joke
    </section>
  </div>
  <div class="container">
      
    <form>
        <div class="form-group">
        <label for="category">category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          aria-describedby="categoryHelp"
          placeholder="category"
        />
      </div>
      
      <button type="submit" class="btn btn-primary " id=jokeInput>Submit</button>
    </form>
  </div>
  <div id="jokeGOHERE"></div>
